name: Release

on:
  push:
    tags:
      - "v*"
      - "*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - run: npm ci
      - run: npm run build

      - name: Publish GitHub Release (card asset)
        uses: softprops/action-gh-release@v2
        with:
          files: dist/bring-shopping-card.js

